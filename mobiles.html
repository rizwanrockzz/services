        <img class="small-phone" src="images/smallphone.jpg" alt="smallphone">
        <h1 class="main-heading">Mobile Phone Service</h1>

    <div class="grid-section">
        <form action="dbconnect.php" method="POST">
            <label for="name">Enter your name &ensp;&ensp;&emsp;&emsp;:&emsp;</label>
            <input type="text" name="name" id="name" placeholder="Enter your name.." required>
            <br>
            <br>
            <label for="email">Enter your email &ensp;&ensp;&emsp;&emsp;:&emsp; </label>
            <input type="email" name="email" id="email" placeholder="example@mail.com">
            <p class="optional">(optional)</p>
            <br>
            <br>
            <label for="browser">Select your phone &nbsp;&nbsp;&emsp;&ensp;&nbsp;:&emsp; </label>
            <input list="tvs" name="tv" id="tv" placeholder="Search your mobile phone brand" required>
            <datalist id="tvs">
                <option value="SAMSUNG">
                <option value="APPLE">
                <option value="PANASONIC">
                <option value="TECNO">
                <option value="INFINIX">
                <option value="MICROMAX">
                <option value="HUAWEI">
                <option value="NOKIA">
                <option value="SONY">
                <option value="LG">
                <option value="HTC">
                <option value="MOTOROLA">
                <option value="LENOVO">
                <option value="XIAOMI">
                <option value="GOOGLE">
                <option value="HONOR">
                <option value="OPPO">
                <option value="REALME">
                <option value="ONEPLUS">
                <option value="VIVO">
                <option value="BLACKBERRY">
                <option value="ASUS">
                <option value="MICROSOFT">
                <option value="ACER">
                <option value="MEIZU">
                <option value="SHARP">
                <option value="PLUM">
                <option value="TCL">
                <option value="ALCATEL">
                <option value="ZTE">
            </datalist>
            <br>
            <br>
            <label for="problem">Describe your problem : &emsp;</label>
            <textarea name="problem" id="problem" rows="3" cols="25" placeholder="Describe your issue.."
                required></textarea>
            <br>
            <br>
            <label for="problem">Enter your Address&emsp;&emsp;:&emsp; </label>
            <textarea name="address" id="address" rows="3" cols="25" placeholder="Enter your address"
                required></textarea>
            <br>
            <br>
            <label for="contact">Contact &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;: &emsp;</label>
            <input type="number" name="phno" id="phno" placeholder="Enter your phone number" required>
            <br>
            <br>
            <input type="submit" value="Book Service" class="btn">
        </form>
        <div class="img-section">
            <!-- <img src="images/phone1.jpeg" alt="mobile-phone"> -->
            <img src="images/phone2.jpeg" alt="mobile-phone">
            <img src="images/phone3.jpeg" alt="mobile-phone">
