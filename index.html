<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://kit.fontawesome.com/fa9530214e.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <title>Navin Services</title>
</head>

<body>
    <nav class="bigscreen-nav">
        <div class="logo">
            <img src="images/main-logo.png" alt="main-logo">
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="index.html">TV</a></li>
                <li><a href="mobiles.html">Mobile</a></li>
                <li><a href="laptops.html">Laptop</a></li>
            </ul>
        </div>
    </nav>

    <nav class="smallscreen-nav">
        <div class="logo">
            <img src="images/main-logo.png" alt="main-logo">
        </div>
        <div class="nav-links" onclick="allowNav()">
            <i class="icon fa-solid fa-bars"></i>
        </div>
    </nav>

    <div class="mobile-nav-list animate__animated animate__fadeInLeft">
        <ul class="mobile-nav">
            <li><a href="index.html">TV</a></li>
            <li><a href="mobiles.html">Mobile</a></li>
            <li><a href="laptops.html">Laptop</a></li>
        </ul>
    </div>


    <div class="main-hero">
        <img class="small-tv" src="images/tvsmall.png" alt="smalltv">
        <h1 class="main-heading">Television Service</h1>
    </div>

    <div class="grid-section">
        <form action="dbconnect.php" method="POST">
            <label for="name">Enter your name &ensp;&ensp;&emsp;&emsp;:&emsp;</label>
            <input type="text" name="name" id="name" placeholder="Enter your name.." required>
            <br>
            <br>
            <label for="email">Enter your email &ensp;&ensp;&emsp;&emsp;:&emsp; </label>
            <input type="email" name="email" id="email" placeholder="example@mail.com">
            <p class="optional">(optional)</p>
            <br>
            <br>
            <label for="browser">Select your TV &ensp;&ensp;&emsp;&emsp;&ensp;&nbsp;:&emsp; </label>
            <input list="tvs" name="tv" id="tv" placeholder="Search your tv brand" required>
            <datalist id="tvs">
                <option value="Samsung">
                <option value="Mi">
                <option value="Sony">
                <option value="VU">
                <option value="LG">
                <option value="Oscar">
                <option value="China TV">
                <option value="videocon">
                <option value="Panasonic">
            </datalist>
            <br>
            <br>
            <label for="problem">Describe your problem : &emsp;</label>
            <textarea name="problem" id="problem" rows="3" cols="25" placeholder="Describe your issue.."
                required></textarea>
            <br>
            <br>
            <label for="problem">Enter your Address&emsp;&emsp;:&emsp; </label>
            <textarea name="address" id="address" rows="3" cols="25" placeholder="Enter your address"
                required></textarea>
            <br>
            <br>
            <label for="contact">Contact &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;: &emsp;</label>
            <input type="number" name="phno" id="phno" placeholder="Enter your phone number" required>
            <br>
            <br>
            <input type="submit" value="Book Service" class="btn">
        </form>
        <div class="img-section">
            <img src="images/tv1.png" alt="tv-1">
            <img src="images/tv6.jpg" alt="tv-3">
        </div>
    </div>
    <footer>
        <p>&copy; navinelectronics.com</p>
    </footer>
</body>
<script src="app.js"></script>

</html>
